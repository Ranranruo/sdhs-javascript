<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To do List</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
  <header>
    <div class="logo">
      <a href="#" class="logo"><img src="./images/main_logo.png" alt=""></a>
    </div>
  </header>
  <div class="container">
    <div class="banner">
      <div class="title">목표를 달성하는 첫 걸음</div>
      <div class="sub">
        완벽한 할 일 관리의 시작</br>To-do List로 당신의 하루를 효율적으로
        관리하세요.
      </div>
    </div>
    <div class="contents">
      <p>리스트 목록</p>
        <form class="todoForm">
          <input type="text" class="todoText" placeholder="해야할 일을 입력하세요." />
          <button type="submit" class="addBtn">추가</button>
        </form>

      <ul class="todoList">
        <li class="todo">
          <span class="task">자바스크립트 공부하기</span>
          <span class="trash">&times;</span>
        </li>
        <li class="todo">
          <span class="task">수행평가 준비하기</span>
          <span class="trash">&times;</span>
        </li>
        <li class="todo">
          <span class="task">운동하기</span>
          <span class="trash">&times;</span>
        </li>
      </ul>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
