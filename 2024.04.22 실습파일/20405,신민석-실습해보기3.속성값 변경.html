<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습해보기3.setAttribute 실습</title>
    <style>
      #site {
        font-size: 30px;
        color: white;
        background: hotpink;
      }
    </style>
  </head>
  <body>
    <h1>주소 변경해보기</h1>
    <a href="#">주소 없음</a>
    <input type="button" id="btn" value="네이버 주소로 변신" />
    <input type="button" id="btn2" value="속성제거" />
    <script>
      const $a = document.querySelector('a');
      const $btns = document.querySelectorAll('input')
      $btns.forEach(ele=>{
        ele.addEventListener("click", (e)=>{
          if(e.target.id == "btn"){
            $a.setAttribute("href", "https://naver.com");
            $a.setAttribute("id", "site");
            $a.innerText = "네이버 바로가기";
          }
          else{
            $a.setAttribute("href", "#");
            $a.setAttribute("id", "");
            $a.innerText = "주소 없음";
          }
        })
      })
    </script>
  </body>
</html>
