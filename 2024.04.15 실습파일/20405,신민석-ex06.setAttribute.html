<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex06.setAtrribute 연습</title>
  <style>
    body {
      background-color: aliceblue;
    }

    .html.active {
      background-color: aqua;
      font-size: 20px;
    }

    .html.reactive {
      color: hotpink;
      font-size: 30px;
    }

    .html.reactive::marker {
      color: hotpink;
    }
  </style>
</head>

<body>
  <h1 class="title">Atrribute 연습</h1>
  <div class="container">
    <ul id="tutorial">
      <li class="html">HTML</li>
      <li class="css">CSS</li>
      <li class="css3">CSS3</li>
      <li class="javascript">JavaScript</li>
      <li class="jquery">jQuery</li>
    </ul>
  </div>
  <input type="button" value="add" onclick="handle(this)">
  <input type="button" value="toggle" onclick="handle(this)">
  <input type="button" value="replace" onclick="handle(this)">
  <input type="button" value="contains" onclick="handle(this)">
  <input type="button" value="remove" onclick="handle(this)">
  <input type="button" class="all_btn" value="All">
  <script>
    const $li = document.querySelector('#tutorial > li:nth-of-type(1)');
    function handle(dom){
      const value = dom.value;
      if(value === 'add')
        $li.setAttribute("class", "html active");
      if(value === "replace" && $li.getAttribute("class").includes('active'))
        $li.setAttribute("class", "html reactive");
      if(value === "contains" && $li.getAttribute("class").includes('active') || $li.getAttribute("class").includes('reactive'))
        alert($li.getAttribute("class"));
      else if (value ==="contains")
        alert("추가된 클래스가 없어요");
      if(value === 'remove')
        $li.setAttribute("class", 'html');
      if(value === 'toggle' && $li.getAttribute("class").includes("active"))
        $li.setAttribute("class", "html")
      else if(value === 'toggle')
        $li.setAttribute("class", "html active");
    }
  </script>
</body>

</html>
