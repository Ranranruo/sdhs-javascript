<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex05.classList</title>
  <style>
    .select {
      background: #00FF00 !important;
    }

    .replace {
      background: orange !important;
    }
  </style>
</head>

<body>
  <div id="test" style="background: #FF0000; width: 30px; height: 30px">div</div>
  <button onclick="classHandler(this)">Add</button>
  <button onclick="classHandler(this)">Toggle</button>
  <button onclick="classHandler(this)">Remove</button>
  <button onclick="classHandler(this)">Replace</button>
  <button onclick="classHandler(this)">Contains</button>
  <script>
    const $test = document.querySelector('#test');
    // div 태그에 클래스를 추가, 변경, 제거, 점검
    function classHandler(dom){
      const text = dom.innerText.toLowerCase();
      if(text === 'replace')
        $test.classList.replace("select", "replace");
      else if(text === 'contains')
        alert($test.classList[0] ? `${[...$test.classList]} 클래스 있음` : '클래스 없음');
      else
        $test.classList[text]("select");
    }
    // 1. add버튼 클릭 시 => select 클래스 추가

    // 2. toggle 버튼 클릭 시 => select 클래스가 없으면 추가, 있으면 제거

    // 3. remove  버튼 클릭 시 => select 클래스 제거

    // 4. replace 버튼 클릭 시 => select 클래스를  replace 클래스로 변경

    // 5. contains 버튼 클릭 시 => 현재 있는 클래스명을 경고창으로 출력

  </script>
</body>

</html>
