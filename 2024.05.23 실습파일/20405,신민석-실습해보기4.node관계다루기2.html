<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>실습해보기4.node관계다루기2</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    ul {
      list-style: none;
      line-height: 50px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>트리 구조에서 부모 노드 찾기</h1>
    <p>
      각 노드는 숫자로 표시되며, 숫자를 입력하면 해당 숫자의 부모노드를 찾을
      수 있습니다.
    </p>
    <div id="tree">
      <ul id="root">
        <li data-value="1">
          1
          <ul>
            <li data-value="2">
              2
              <ul>
                <li data-value="4">4</li>
                <li data-value="5">5</li>
              </ul>
            </li>
            <li data-value="3">3</li>
          </ul>
        </li>
      </ul>
    </div>
    <span>찾을 노드의 값을 입력하세요: <input type="text" id="nodeValue" /></span>
    <button>부모 노드 찾기</button>
    <p id="parentResult"></p>
  </div>

  <script>
    const $input = document.getElementById("nodeValue");
    const $btn = document.querySelector("button");
    const $$li = document.querySelectorAll("#root li");
    const $result = document.getElementById("parentResult");
    $btn.addEventListener("click", ()=>{
      if($input.value.replaceAll(" ", "") == "")
        return alert("아무것도 입력하지 않았어요");
      for(el of $$li){
        if(el.dataset.value == $input.value){
          const parentValue = el.parentElement.parentElement.dataset.value;
          if(parentValue)
            return $result.innerText = `부모 벨류는 ${parentValue} 입니다.`;
        }
      }
      $result.innerText = "노드의 부모를 못찾겠어요";
    });
    // targetNode의 부모를 탐색
    // console.log(targetNode.parentElement.parentElement);

    // closest('css선택자')
    // 엘리먼트 인터페이스 일부, 탐색한 노드를 기준으로 특정 'css선택자'와 일치하는 가장 가까운 조상(부모) 탐색
  </script>
</body>

</html>
