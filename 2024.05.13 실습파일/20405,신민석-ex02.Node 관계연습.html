<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ex02.Node관계 연습</title>
  <style>
    body {
      background-color: aliceblue;
    }

    li {
      line-height: 30px;
    }

    .list_style {
      background-color: aqua;
    }
  </style>
</head>

<body>
  <h1 class="title">Node관계 연습</h1>
  <div class="container">
    <ul id="tutorial">
      <li class="html">HTML</li>
      <!-- 주석까지 셀까? -->
      <li class="css">CSS</li>
      <li class="css3">CSS3</li>
      <li class="javascript">JavaScript</li>
      <li class="jquery">jQuery</li>
    </ul>
    <input type="button" value="childNodes" />
    <input type="button" value="children" />
    <input type="button" value="모든 li태그를 빨간색" />
    <ol id="result"></ol>
  </div>
  <script>
    // 상위 노드 접근
    const li_parentNode = document.querySelector("li").parentNode;
    // console.log("li_parentNode: ", li_parentNode);
    // 상위 엘리먼트 노드 접근
    const li_parentElement = document.querySelector("li").parentElement;
    // console.log("li_parentElement: ", li_parentElement);

    /**
     * parentNode vs parentElement
     * - parentNode는 종류에 상관없이 부모노드 반환
     * - parentElement는 부모의 '요소노드'를 반환
    */
    // console.log(document.documentElement.parentNode);
    // console.log(document.documentElement.parentElement);

    // 하위 노드 접근
    const parentNode = document.getElementById("tutorial");
    // 하위 처음 노드
    // console.log("firstNode: ", parentNode.firstChild);
    // console.log("firstElement: ", parentNode.firstElementChild);
    // 하위 마지막 노드
    // console.log("firstNode: ", parentNode.lastChild);
    // console.log("firstElement: ", parentNode.lastElementChild);
    const tutorial = document.querySelector('#tutorial');
    const $$input = document.querySelectorAll('input');
    const $result = document.querySelector("#result");
    $$input.forEach(el => {
      el.addEventListener("click", (e) => {
        const category = e.target.value;
        if (category != "모든 li태그를 빨간색") {
          $$node = tutorial[category];
          $result.textContent = "";
          for (let i = 0; i < $$node.length; i++) {
            const $li = document.createElement("li");
            $li.textContent = $$node[i].nodeName;
            $result.appendChild($li);
          }
          color = "";
        } else {
          color = "red";
        }
        document.querySelectorAll('li').forEach(el => el.style.background = color);
      });
    })
  </script>
</body>

</html>
