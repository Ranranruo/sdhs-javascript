<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>실습해보기5.while 문</title>
  </head>

  <body>
    <h3>while 문으로 0에서 n까지 합</h3>
    <hr />
    <script>
      const N = prompt('양수를 입력해주세요');
      let sum;
      let i = 1;
      while(i <= N){
        sum = sum + i;
        i = i + 1;
      }
      document.write(sum);
    </script>
  </body>
</html>
