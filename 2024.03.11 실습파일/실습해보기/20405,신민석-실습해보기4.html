<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>실습해보기4.switch문 - 포털사이트 방문</title>
  </head>
  <body>
    <h3>
      <a href="./semple.html">sample 페이지로 이동</a>
    </h3>
    <script>
      let sitename = prompt("접속하실 사이트명을 입력해주세요");
      let isloop = true;
      let url = '';
      while(isloop){
        isloop = false;
        switch(sitename){
          case "네이버": url='https://www.naver.com'; break;
          case "구글": url='https://www.google.com'; break;
          case "다음": url='https://www.daum.net'; break;
          case "네이트": url='https://www.nate.com'; break;  
          default: 
            sitename = prompt("보기에 없는 사이트명 입니다.");
            isloop = true;
        }
      }
      location.href = url;

      // 1. window.open(); 웹프라우저에서 새창을 열때 사용
      // 2. location.replace(); 기존 페이지를 세로운 페이지로 변경(히스토리 기록X)
      // 3. location.href; 새로운 페이지로 이동(히스토리 기록O)
    </script>
  </body>
</html>
