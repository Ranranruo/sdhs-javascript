<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>실습해보기 1.style변경</title>
	<style>
		#container{
			background-color: red;
			display: none;
		}
		#container.block{
			display: block;
		}
	</style>
</head>
<body>
	<button type="button" onclick="show()">창 열기</button>
	<div id="container">
		<button class="button" onclick="hide()">닫기</button>
	</div>
	<script>
		const $con = document.getElementById("container");
		function show(){
			$con.classList = 'block';
		}
		function hide(){
			$con.classList = '';
		}
	</script>
</body>
</html>
